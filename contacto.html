<body>
    <div id="contenedor">
        <header>
            <h1>Contacto</h1>
            <nav class="menu-navegacion">
                <ul>
                    <li><a href="mi_blog_personal.html">Blog</a></li>

                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>Envíame un mensaje</h2>
                <form action="https://formsubmit.co/vegamabelr@gmail.com" method="POST">

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />

                    <label for="email">Correo Electrónico :</label>
                    <input type="email" id="email" name="email" required placeholder="tuemail@dominio.com" />

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>

                    <!-- Para evitar spam, campo oculto -->
                    <input type="hidden" name="_captcha" value="false" />
                    <input type="hidden" name="_next" value="inicio.html">
                    <input type="hidden" name="_subject" value="Nuevo mensaje desde el blog">

                    <button type="submit" name="enviar">Enviar</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 - Mabel R. Vega</p>
        </footer>
    </div>
</body>
